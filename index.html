<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async / await in JS</title>
</head>
<body>
    <h1>Async / await in JS</h1>

    <p id="output"></p>

    <script>
        async function add(a,b){
            const response = await a +b;
            display(response)
        }
        function display(some){
            document.getElementById("output").innerHTML = some
        }
        add(30 ,345)
    </script>
</body>
</html>
